# conda environment file for the project. Install it with:
# conda env create -f environment.yml
name: medio
channels:
  - anaconda
  - conda-forge
dependencies:
  - python >= 3.6
  - numpy >= 1.18.1
  - itk >= 5.1.2
  - nibabel >= 3.2.1
  - pydicom >= 2.1.2
  - pip >= 20.1.1
  - pip:
      - dicom-numpy >= 0.5.0
